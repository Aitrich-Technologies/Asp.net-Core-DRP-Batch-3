<!DOCTYPE html>
<html>
<head>
  <title>Add New Consultant</title>
</head>
<body bgcolor="#E6E6FA">

  <center>
    <h2>Add New Consultant</h2>

    <form>
      <table border="0" cellpadding="8" cellspacing="5" bgcolor="white" width="700px">

        <!-- Personal Information -->
        <tr>
          
          <th colspan="2" align="left"><font color="#002147">Personal Information</font></th>
          
        </tr>

        <tr>
          <td><b>First Name *</b></td>
          <td><input type="text" name="firstname" placeholder="Enter first name"></td>
        </tr>

        

        <tr>
          <td><b>Gender *</b></td>
          <td>
            <select name="gender">
              <option value="">Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </td>
        </tr>

       
        <tr>
          <td><b>Password *</b></td>
          <td><input type="password" name="password" placeholder="Enter password"></td>
        </tr>

        <tr align="center">
          <td colspan="2">
            <input type="submit" value="Save">
            &nbsp;&nbsp;
         
          </td>
        </tr>

      </table>
    </form>
  </center>

</body>
</html>
